<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폰트 미리보기</title>

    <script>
      (function(d) {
        var config = { kitId: 'wpo6pnu', scriptTimeout: 3000, async: true },
        h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='https://use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)
      })(document);
    </script>

    <style>
        :root { --primary-color: #ff8e8e; }
        body { font-family: sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; padding: 20px; }
        .app-container { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 450px; text-align: center; }
        
        /* 미리보기 영역 */
        .sticker-canvas {
            width: 100%; height: 160px; background-color: #ffffff;
            border: 2px solid #eee; border-radius: 10px; margin: 20px 0;
            display: flex; align-items: center; justify-content: center;
        }
        .preview-text { font-size: 50px; color: #333; word-break: break-all; padding: 10px; }

        input[type="text"] { width: 85%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 18px; margin-bottom: 10px; }
        .section-title { font-size: 14px; color: #888; margin: 20px 0 10px; text-align: left; font-weight: bold; }
        
        /* 버튼 그리드 (5열로 배치, 폰트가 많아지면 자동으로 줄바꿈됨) */
        .options-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; margin-bottom: 20px; }
        button { padding: 12px 0; border: 1px solid #ddd; border-radius: 8px; background: white; cursor: pointer; transition: 0.2s; font-size: 14px; }
        button.active { border-color: var(--primary-color); color: var(--primary-color); font-weight: bold; background: #fff5f5; }

        /* --- [폰트 연결 설정] --- */

        /* T1: 직접 올린 파일 */
        @font-face {
            font-family: 'MyT1Font';
            src: url('T1.ttf') format('truetype'); 
        }
        .font-t1 { font-family: 'MyT1Font', sans-serif; }

        /* T2 ~ T10: Adobe Fonts */
        .font-t2 { font-family: omnigothic, sans-serif; }
        .font-t3 { font-family: rixstraight-pro, sans-serif; }
        .font-t4 { font-family: rixtoystory-pro, sans-serif; }
        .font-t5 { font-family: rixvideogame-pro, sans-serif; }
        .font-t6 { font-family: ff-market-web, sans-serif; }
        .font-t7 { font-family: montserrat, sans-serif; }
        .font-t8 { font-family: proxima-nova, sans-serif; }
        .font-t9 { font-family: shrikhand, sans-serif; }
        .font-t10 { font-family: new-zen, sans-serif; }
    </style>
</head>
<body>

<div class="app-container">
    <h2>✨ 폰트 미리보기</h2>
    <p style="color:#666; font-size:13px;">내용을 입력하고 글씨체를 선택하세요.</p>

    <input type="text" id="nameInput" placeholder="내용을 입력하세요" maxlength="8">

    <div class="sticker-canvas">
        <span id="previewText" class="preview-text font-t1">이름</span>
    </div>

    <div class="section-title">글씨체 선택</div>
    <div class="options-grid">
        <button class="active" onclick="changeFont(this, 'font-t1')">T1</button>
        <button onclick="changeFont(this, 'font-t2')">T2</button>
        <button onclick="changeFont(this, 'font-t3')">T3</button>
        <button onclick="changeFont(this, 'font-t4')">T4</button>
        <button onclick="changeFont(this, 'font-t5')">T5</button>
        <button onclick="changeFont(this, 'font-t6')">T6</button>
        <button onclick="changeFont(this, 'font-t7')">T7</button>
        <button onclick="changeFont(this, 'font-t8')">T8</button>
        <button onclick="changeFont(this, 'font-t9')">T9</button>
        <button onclick="changeFont(this, 'font-t10')">T10</button>
    </div>

    <p style="font-size: 12px; color: #ccc; margin-top: 20px;">* 화면에 보이는 느낌과 실제 제작물은 차이가 있을 수 있습니다.</p>
</div>

<script>
    const input = document.getElementById('nameInput');
    const preview = document.getElementById('previewText');

    input.addEventListener('input', (e) => {
        preview.textContent = e.target.value || "이름";
    });

    function changeFont(btn, className) {
        document.querySelectorAll('.options-grid button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        preview.className = 'preview-text ' + className;
    }
</script>

</body>
</html>
